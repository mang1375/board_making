<!DOCTYPE html>
<html lang="en">
    <head>
      <title>노드 게시판</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
        <h2 class="display-4">글작성</h2>
            <form action="" class="needs-validation" novalidate>
              <div class="form-group">
                <label for="subject">제목</label>
                <input type="text" class="form-control" id="subject" placeholder="제목 입력" name="subject" required>
              </div>
              <div class="form-group">
                <label for="name">작성자</label>
                <input type="text" class="form-control" id="name" placeholder="이름 입력" name="name" required>
              </div>
              <div class="form-group">
                <label for="contents">내용</label>
                <textarea class="form-control" rows="10" id="contents" placeholder="내용 입력" name="contents"></textarea>
              </div>
              <button type="reset" class="btn btn-danger">초기화</button>
              <button type="submit" class="btn btn-primary">수정</button>
            </form>
        </div>
    </body>
</html>
